
<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>jsmap</title>
  <meta charset="UTF-8"> 
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./scripts/leaflet/leaflet.css" >
  <link rel="stylesheet" href="./scripts/simplemde/simplemde.min.css" >
  <link rel="stylesheet" href="./scripts/simplemde/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">

  <script defer src="./scripts/leaflet/leaflet.js"></script>
  <script defer src="./scripts/FileReader/FileReader.js"></script>
  <script defer src="./scripts/d3/d3.v5.min.js"></script>
  <script defer src="./scripts/simplemde/simplemde.min.js"></script>
  <script defer src="./scripts/jsmap/node_modules/file-saver/FileSaver.js"></script>
  <script type=module src="./scripts/index.js"></script>

</head>
<body>
<div id="mainContents" class="show">
  <div class="container">
    <aside>
      <header>
        <h1>jsmap</h1>
      </header>
      <article class="search">
        <form name="form">
          <input name="search" type="text" placeholder="Search ..." >
        </form>
      </article>
      <article class="position" id="position">
        <h2>pin on the map</h2>
        <form name="position">
          <input name="longitude" type="text" placeholder="longitude ex. 36.5" >
          <input name="latitude" type="text" placeholder="latitude ex. 139.0" >
        </form>
        <div class="positionPlot" id="positionPlot">
          <img src="./images/marker.svg">
          <p>plot</p>
        </div>
      </article>
      <article class="register" id="registerbutton">
        <img class="pen" src="./images/pen.svg">
        <p>register</p>
      </article>
      <article class="wiki" id="wiki">
        <header class="wikiHeader">
          <h2 id="wikiTitle">Title ...</h2>
          <ul>
            <li class="editIcon" id="editIcon">
              <img  src="./images/framed_pen.svg">
            </li>
            <li class="fullscreenIcon" id="fullscreenIcon">
              <img  src="./images/fullscreen.svg">
            </li>
          </ul>
        </header>
        <section id="wikiHTML"></section>
      </article>
    </aside>
    <main>
      <div class="expandbutton" id="expandbutton"></div>
      <div id="map"></div>
    </main>
  </div>
</div>
<div id="markdownArea" class="hide">
  <div class="flex">
    <header class="markdownHeader" id="markdownHeader">
      <h1>register</h1>
      <ul class="icon">
        <li class="deleteOff" id="delete">
          <img src="./images/delete.svg">
          <p>delete</p>
        </li>
        <li class="post" id="post">
          <img src="./images/post2.svg">
          <p>post</p>
        </li>
        <li class="close" id="close">
          <img src="./images/close2.svg">
          <p>close</p>
        </li>
        <div class="dummy"></div>
      </ul>
    </header>
    <form name="longlat">
      <input name="longitude" type="text" placeholder="longitude ex. 36.5" >
      <input name="latitude" type="text" placeholder="latitude ex. 139.0" >
    </form>
    <form name="markdownInput">
      <input name="title" type="text" placeholder="TITLE" >
      <input name="keywords" type="text" placeholder="split 5 key words or less  by ," >
    </form>
    <div class="markdownText">
      <textarea id="markdown" name="name" ></textarea>
    </div>
  </div>
</div>
<div id="fullscreenMode" class="hide">
  <div class="fullscreenContents">
    <header>
      <h1 id="fullscreenTitle"></h1>
      <ul class="icon">
       <li class="close" id="close2">
          <img src="./images/close2.svg">
          <p>close</p>
        </li>
        <div class="dummy"></div>
      </ul>
    </header>
    <article>
      <section id="fullscreenSection"></section>
    </article>
  </div>
</div>
</body>
</html>
