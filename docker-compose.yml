version: '2'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - /var/data/jsmap_mongo/db:/data/db
    networks:
      - default
  node:
    image: node:alpine
    restart: always 
    volumes:
      - ./src:/usr/src
      - /var/log/jsmap:/var/log/node
    working_dir: '/usr/src'
    command: npm start
    networks:
      - default
  nginx:
    image: nginx:alpine
    restart: always 
    volumes:
      - ./public:/usr/share/nginx/html
      - ./conf.d:/etc/nginx/conf.d
      - /var/log/jsmap:/var/log/nginx
    networks:
      - default
      - neco_link
networks:
  neco_link:
    external: true 

